<html>
<head></head>
<!-- Friend management page for a volunteer -->
<body>

<h3>Your friends:</h3>

<form action="volunteer" method="post">
<table>
<tr><td></td><td>Username</td><td>Name</td></tr>
{% for f in friends %}
<tr>
	<td><input type="checkbox" name="friend_id" value="{{ f.volunteer_ID }}" /></td>
	<td>{{ f.username }}</td><td>{{ f.name }}</td>
</tr>
{% endfor %}

</table>
<input type="hidden" name="volunteer_id" value="{{ volunteer_id }}" />
<input type="hidden" name="action" value="delete_friends" />
<input type="submit" value="Delete Selected Friends" />
</form>

<form action="volunteer" method="post">
<input type="hidden" name="volunteer_id" value="{{ volunteer_id }}" />
<input type="hidden" name="action" value="portal" />
<input type="submit" value="Return to previous page" />
</form>


</body>
</html>
