<!-- This page is used to edit an existing job -->
<body>
<div id="header"><div id="header_img"></div></div>
</br>
Editing volunteer information for <b>{{ job_id }}</b>
</br></br>
<div class="center_content">
<form action="org" method="post">
<input type="hidden" name="job_id" value="{{ job_id }}" />
<input type="hidden" name="organization_id" value="{{ organization_id }}"/>

<input type="hidden" name="action" value="edit_job" />


   <table width="100%">
      <tr>
      	<td width="15%" class="column_header">Title: </td><td><input type="text" name="name" value="{{ name }}" width="50"/></td></tr>
      <tr>
      	<td class="column_header">Time: </td><td><input type="text" name="time" value="{{ time }}"  width="50"/></td></tr>
      <tr>
      	<td class="column_header">Date: </td><td><input type="text" name="date" value="{{ date }}" width="50"/></td></tr>  
      <tr>
      	<td class="column_header">Description: </td><td><input type="textarea" name="description" value="{{ description }}" width="50"/></td></tr>  
      </table>
      </br></br>


      <input type="submit" value="Edit job" class="button" />
</form>

<form action="org" method="post">
<input type="hidden" name="organization_id" value="{{ organization_id }}" />
<input type="hidden" name="action" value="portal" />
<input type="submit" value="Return to previous page" class="button"  />
</form>
</div>
