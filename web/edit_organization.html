<!--  This is the page used to edit organization information -->
<body>
<div id="header"><div id="header_img"></div></div>

</br></br>
Editing organization information for <b>{{ name }}</b>
<div class="center_content">
<form action="org" method="post">
<input type="hidden" name="organization_id" value="{{ organization_id }}" />
<input type="hidden" name="action" value="submit_edit_organization" />

</br></br>
   <table width="80%">
      <tr>
      	<td width="15%" class="column_header">Name: </td><td><input type="text" name="name" value="{{ name }}" size="100"/></td></tr>
      <tr>
      	<td class="column_header">Phone: </td><td><input type="text" name="phone" value="{{ phone }}"  size="100"/></td></tr>
      <tr>
      	<td class="column_header">Location: </td><td><input type="text" name="location" value="{{ location }}" size="100"/></td></tr>  
      <tr>
        <td class="column_header">Email: </td><td><input type="text" name="email" value="{{ email }}" size="100" /></td></tr> 
      <tr>
      	<td class="column_header">Description: </td><td><textarea rows="5" name="description" cols="100">{{ description }}</textarea></td></tr> 

      </table>     
      </br></br>
      
<input type="submit" value="Save changes" class="button"  />
</form>

<form action="org" method="post">
<input type="hidden" name="organization_id" value="{{ organization_id }}" />
<input type="hidden" name="action" value="portal" />
<input type="submit" value="Return to previous page" class="button"  />
</form>

</div>
</body>
