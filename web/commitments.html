<head>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<!-- This is the organization commitments page. It allows them
    to view upcoming and past commitments, as well as view and modify 
    volunteers currently in process. -->
<body>
<div id="header"><div id="header_img"></div></div>

<form action="org" method="post">
<input type="hidden" name="organization_id" value="{{ organization_id }}" />
<input type="hidden" name="action" value="cancel_volunteer" />
<table>
{% for j in upcoming_commitments %}
<tr>
<td><input type="checkbox" name="commitment_id" value="{{ j.volunteer_id }},{{ j.job_id }}" /></td>
<td>{{ j.username }}</td><td>{{ j.job_id }}</td><td>{{ j.date }}</td>
</tr>
{% endfor %}

</table>
<input type="submit" value="Cancel volunteers" class="button" />
</form>

</body>
